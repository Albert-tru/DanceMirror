<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器 - DanceMirror</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/video-player.css">
</head>
<body>
    <div class="container">
        <a href="/static/index.html" class="nav-link">← 返回首页</a>
        
        <h1>🎬 增强视频播放器</h1>
        <p class="subtitle">专业舞蹈学习工具</p>
        
        <div class="message" id="message"></div>
        
        <!-- 视频播放区 -->
        <div class="video-container">
            <video id="videoPlayer" class="video-player" controls>
                <source src="" type="video/mp4">
                您的浏览器不支持视频播放
            </video>
        </div>
        
        <!-- 视频信息 -->
        <div class="video-info">
            <h2 id="videoTitle">请选择视频</h2>
            <p id="videoDescription">暂无描述</p>
        </div>
        
        <!-- 控制面板 -->
        <div class="controls-panel">
            <div class="control-group">
                <h3>⏱️ 播放速度</h3>
                <div class="speed-buttons">
                    <button class="btn" onclick="setSpeed(0.5)">0.5x</button>
                    <button class="btn" onclick="setSpeed(0.6)">0.6x</button>
                    <button class="btn" onclick="setSpeed(0.7)">0.7x</button>
                    <button class="btn" onclick="setSpeed(0.8)">0.8x</button>
                    <button class="btn" onclick="setSpeed(0.9)">0.9x</button>
                    <button class="btn active" onclick="setSpeed(1.0)">1.0x</button>
                    <button class="btn" onclick="setSpeed(1.1)">1.1x</button>
                    <button class="btn" onclick="setSpeed(1.2)">1.2x</button>
                    <button class="btn" onclick="setSpeed(1.3)">1.3x</button>
                    <button class="btn" onclick="setSpeed(1.4)">1.4x</button>
                    <button class="btn" onclick="setSpeed(1.5)">1.5x</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>🪞 镜面翻转</h3>
                <button class="btn" onclick="toggleMirror()">
                    切换镜像模式
                </button>
            </div>
            
            <div class="control-group">
                <h3>🔄 AB 循环</h3>
                <button class="btn btn-secondary" onclick="setPointA()">
                    设置 A 点
                </button>
                <button class="btn btn-secondary" onclick="setPointB()">
                    设置 B 点
                </button>
                <button class="btn btn-success" onclick="startABLoop()">
                    开始循环
                </button>
                <button class="btn" onclick="clearABLoop()">
                    清除循环
                </button>
                <div class="ab-loop-info" id="abInfo">
                    A: 未设置 | B: 未设置
                </div>
            </div>
        </div>
        
        <h2>📹 视频列表</h2>
        <div class="video-list" id="videoList">
            <p style="text-align: center; color: #666;">加载中...</p>
        </div>
    </div>
    
    <!-- 引入 JS 文件 -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        
        let pointA = null;
        let pointB = null;
        let loopInterval = null;
        let currentVideoId = null;
        
        // 初始化
        window.onload = function() {
            if (!DanceMirrorAPI.isLoggedIn()) {
                Utils.showMessage('message', '请先登录！正在跳转...', 'error');
                setTimeout(() => window.location.href = '/static/index.html', 2000);
            } else {
                loadVideos();
            }
        };
        
        // 加载视频列表
        async function loadVideos() {
            const listEl = document.getElementById('videoList');
            
            try {
                const videos = await DanceMirrorAPI.getVideos();
                
                if (videos && videos.length > 0) {
                    listEl.innerHTML = '';
                    videos.forEach((video, index) => {
                        const item = document.createElement('div');
                        item.className = 'video-item';
                        item.innerHTML = `
                            <h4>${Utils.escapeHtml(video.title)}</h4>
                            <p>${Utils.escapeHtml(video.description || '暂无描述')}</p>
                            <p style="font-size: 11px; color: #999; margin-top: 5px;">
                                ${Utils.formatDate(video.createdAt)}
                            </p>
                        `;
                        item.onclick = () => playVideo(video, item);
                        listEl.appendChild(item);
                        
                        // 自动播放第一个视频
                        if (index === 0) {
                            playVideo(video, item);
                        }
                    });
                } else {
                    listEl.innerHTML = '<p style="text-align:center;color:#666;">暂无视频</p>';
                }
            } catch (error) {
                Utils.showMessage('message', '加载失败: ' + error.message, 'error');
                listEl.innerHTML = '<p style="text-align:center;color:#666;">加载失败</p>';
            }
        }
        
        // 播放视频
        function playVideo(video, itemElement) {
            currentVideoId = video.id;
            videoPlayer.src = `/${video.filePath}`;
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoDescription').textContent = video.description || '暂无描述';
            
            // 高亮当前视频
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('active');
            });
            itemElement.classList.add('active');
            
            // 清除 AB 循环
            clearABLoop();
            
            videoPlayer.play().catch(err => {
                console.log('自动播放被阻止:', err);
            });
        }
        
        // 设置播放速度
        function setSpeed(speed) {
            videoPlayer.playbackRate = speed;
            
            // 更新按钮状态
            document.querySelectorAll('.speed-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            Utils.showMessage('message', `播放速度: ${speed}x`, 'success', 2000);
        }
        
        // 切换镜像
        function toggleMirror() {
            videoPlayer.classList.toggle('mirrored');
            const isMirrored = videoPlayer.classList.contains('mirrored');
            Utils.showMessage('message', isMirrored ? '✅ 镜像已开启' : '❌ 镜像已关闭', 'success', 2000);
        }
        
        // 设置 A 点
        function setPointA() {
            pointA = videoPlayer.currentTime;
            updateABInfo();
            Utils.showMessage('message', `A 点已设置: ${Utils.formatTime(pointA)}`, 'success', 2000);
        }
        
        // 设置 B 点
        function setPointB() {
            pointB = videoPlayer.currentTime;
            updateABInfo();
            Utils.showMessage('message', `B 点已设置: ${Utils.formatTime(pointB)}`, 'success', 2000);
        }
        
        // 开始 AB 循环
        function startABLoop() {
            if (pointA === null || pointB === null) {
                Utils.showMessage('message', '请先设置 A 点和 B 点', 'error', 3000);
                return;
            }
            
            if (pointA >= pointB) {
                Utils.showMessage('message', 'A 点必须在 B 点之前', 'error', 3000);
                return;
            }
            
            // 清除之前的循环
            videoPlayer.removeEventListener('timeupdate', handleABLoop);
            
            // 跳转到 A 点
            videoPlayer.currentTime = pointA;
            videoPlayer.play();
            
            // 监听时间更新
            videoPlayer.addEventListener('timeupdate', handleABLoop);
            
            Utils.showMessage('message', '✅ AB 循环已开始', 'success', 2000);
        }
        
        // 处理 AB 循环
        function handleABLoop() {
            if (videoPlayer.currentTime >= pointB) {
                videoPlayer.currentTime = pointA;
            }
        }
        
        // 清除 AB 循环
        function clearABLoop() {
            pointA = null;
            pointB = null;
            videoPlayer.removeEventListener('timeupdate', handleABLoop);
            updateABInfo();
            Utils.showMessage('message', 'AB 循环已清除', 'success', 2000);
        }
        
        // 更新 AB 信息显示
        function updateABInfo() {
            const info = document.getElementById('abInfo');
            const aText = pointA !== null ? Utils.formatTime(pointA) : '未设置';
            const bText = pointB !== null ? Utils.formatTime(pointB) : '未设置';
            info.textContent = `A: ${aText} | B: ${bText}`;
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            // 空格 - 播放/暂停
            if (e.code === 'Space' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            }
            
            // 左箭头 - 后退 5 秒
            if (e.code === 'ArrowLeft') {
                e.preventDefault();
                videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 5);
            }
            
            // 右箭头 - 前进 5 秒
            if (e.code === 'ArrowRight') {
                e.preventDefault();
                videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 5);
            }
            
            // M - 切换镜像
            if (e.code === 'KeyM') {
                e.preventDefault();
                toggleMirror();
            }
            
            // A - 设置 A 点
            if (e.code === 'KeyA') {
                e.preventDefault();
                setPointA();
            }
            
            // B - 设置 B 点
            if (e.code === 'KeyB') {
                e.preventDefault();
                setPointB();
            }
            
            // L - 开始循环
            if (e.code === 'KeyL') {
                e.preventDefault();
                startABLoop();
            }
        });
    </script>
</body>
</html>
