    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        const token = localStorage.getItem('token');
        const videoPlayer = document.getElementById('videoPlayer');
        
        let pointA = null;
        let pointB = null;
        let loopInterval = null;
        let currentVideoId = null;
        
        // åˆå§‹åŒ–
        if (!token) {

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(msg, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = msg;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => msgEl.style.display = 'none', 5000);
        }
        
        // åŠ è½½è§†é¢‘åˆ—è¡¨
        async function loadVideos() {
            try {
                const response = await fetch(`${API_BASE}/videos`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const videos = await response.json();
                const listEl = document.getElementById('videoList');
                
                if (response.ok && videos.length > 0) {
                    listEl.innerHTML = '';
                    videos.forEach(video => {
                        const item = document.createElement('div');
                        item.className = 'video-item';
                        item.innerHTML = `
                            <h4>${video.title}</h4>
                            <p>${video.description || 'æš‚æ— æè¿°'}</p>
                            <p style="font-size: 11px; color: #999; margin-top: 5px;">
                                ${new Date(video.createdAt).toLocaleString()}
                            </p>
                        `;
                        item.onclick = () => playVideo(video);
                        listEl.appendChild(item);
                    });
                } else {
                    listEl.innerHTML = '<p style="text-align:center;color:#666;">æš‚æ— è§†é¢‘</p>';
                }
            } catch (error) {
                showMessage('åŠ è½½å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ’­æ”¾è§†é¢‘
        function playVideo(video) {
            currentVideoId = video.id;
            videoPlayer.src = `/${video.filePath}`;
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoDescription').textContent = video.description || 'æš‚æ— æè¿°';
            
            // é«˜äº®å½“å‰è§†é¢‘
            document.querySelectorAll('.video-item').forEach((item, index) => {
                item.classList.remove('active');

            // æ¸…é™¤ AB å¾ªç¯

        // è®¾ç½®æ’­æ”¾é€Ÿåº¦
        function setSpeed(speed) {

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.speed-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            showMessage(`æ’­æ”¾é€Ÿåº¦: ${speed}x`, 'success');
        }
        
        // åˆ‡æ¢é•œåƒ
        function toggleMirror() {
            videoPlayer.classList.toggle('mirrored');
            const isMirrored = videoPlayer.classList.contains('mirrored');
            showMessage(isMirrored ? 'é•œåƒå·²å¼€å¯' : 'é•œåƒå·²å…³é—­', 'success');
        }
        
        // è®¾ç½® A ç‚¹
        function setPointA() {

            showMessage(`A ç‚¹å·²è®¾ç½®: ${formatTime(pointA)}`, 'success');
        }

        }
        
        // å¼€å§‹ AB å¾ªç¯
        function startABLoop() {
            if (pointA === null || pointB === null) {

                return;

        // å¤„ç† AB å¾ªç¯
