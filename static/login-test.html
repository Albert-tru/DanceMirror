<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩïÊµãËØï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #667eea;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: 50px auto;
        }
        h1 { color: #667eea; margin-bottom: 20px; text-align: center; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê ÁôªÂΩïÊµãËØï</h1>
        <input type="tel" id="phone" placeholder="ÊâãÊú∫Âè∑" value="13900139000">
        <input type="password" id="password" placeholder="ÂØÜÁ†Å" value="Test123456">
        <button onclick="test()">ÁôªÂΩï</button>
        <div class="log" id="log"></div>
    </div>

    <script>
        const API = window.location.origin + '/api/v1';
        
        function log(msg, type) {
            const el = document.getElementById('log');
            const c = type === 'error' ? 'error' : 'success';
            el.innerHTML += `<span class="${c}">${msg}</span>\n`;
            el.scrollTop = el.scrollHeight;
        }
        
        async function test() {
            document.getElementById('log').innerHTML = '';
            const phone = document.getElementById('phone').value;
            const pwd = document.getElementById('password').value;
            
            log('ÂºÄÂßãÊµãËØï...', 'info');
            log('ÊâãÊú∫Âè∑: ' + phone, 'info');
            log('API: ' + API + '/login', 'info');
            
            try {
                log('ÂèëÈÄÅËØ∑Ê±Ç...', 'info');
                const res = await fetch(API + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password: pwd })
                });
                
                log('Áä∂ÊÄÅ: ' + res.status, 'info');
                const text = await res.text();
                log('ÂìçÂ∫î: ' + text, 'info');
                
                if (res.ok) {
                    const data = JSON.parse(text);
                    if (data.token) {
                        log('‚úÖ ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                        log('Token: ' + data.token.substring(0, 30) + '...', 'success');
                        localStorage.setItem('token', data.token);
                        setTimeout(() => {
                            window.location.href = '/static/index.html';
                        }, 2000);
                    } else {
                        log('‚ùå Ê≤°ÊúâËøîÂõû token', 'error');
                    }
                } else {
                    log('‚ùå ËØ∑Ê±ÇÂ§±Ë¥•: ' + text, 'error');
                }
            } catch (e) {
                log('‚ùå ÈîôËØØ: ' + e.message, 'error');
                log('ËØ¶ÊÉÖ: ' + e.stack, 'error');
            }
        }
    </script>
</body>
</html>
