<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanceMirror - 舞蹈镜像平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .video-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .video-card p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .video-card video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .auth-section {
            display: none;
        }
        
        .auth-section.show {
            display: block;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .user-info.show {
            display: block;
        }
        
        .btn-logout {
            background: #dc3545;
            width: auto;
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-upload:hover {
            background: #f8f9fa;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕺 DanceMirror</h1>
        <p class="subtitle">舞蹈视频分享与学习平台</p>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="video-player.html" style="display: inline-block; padding: 12px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: transform 0.2s;">
                🎬 进入增强视频播放器
            </a>
            <p style="font-size: 13px; color: #666; margin-top: 10px;">
                ⏱️ 播放速度调节 | 🪞 镜面翻转 | 🔄 AB循环
            </p>
        </div>
        
        <div class="user-info" id="userInfo">
            <strong>已登录用户:</strong> <span id="userEmail"></span>
            <button class="btn-logout" onclick="logout()">退出登录</button>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">登录</button>
            <button class="tab" onclick="switchTab('register')">注册</button>
            <button class="tab" onclick="switchTab('videos')">视频列表</button>
            <button class="tab" onclick="switchTab('upload')">上传视频</button>
        </div>
        
        <!-- 登录表单 -->
        <div id="loginTab" class="tab-content active auth-section">
            <div class="message" id="loginMessage"></div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="loginEmail">邮箱</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required placeholder="请输入密码">
                </div>
                <button type="submit">登录</button>
            </form>
        </div>
        
        <!-- 注册表单 -->
        <div id="registerTab" class="tab-content auth-section">
            <div class="message" id="registerMessage"></div>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="registerFirstName">名字</label>
                    <input type="text" id="registerFirstName" required placeholder="名">
                </div>
                <div class="form-group">
                    <label for="registerLastName">姓氏</label>
                    <input type="text" id="registerLastName" required placeholder="姓">
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" required placeholder="至少6位">
                </div>
                <button type="submit">注册</button>
            </form>
        </div>
        
        <!-- 视频列表 -->
        <div id="videosTab" class="tab-content">
            <div class="message" id="videosMessage"></div>
            <div class="loading" id="videosLoading">加载中...</div>
            <div class="video-list" id="videoList"></div>
        </div>
        
        <!-- 上传视频 -->
        <div id="uploadTab" class="tab-content">
            <div class="message" id="uploadMessage"></div>
            <form onsubmit="uploadVideo(event)">
                <div class="form-group">
                    <label for="videoTitle">视频标题</label>
                    <input type="text" id="videoTitle" required placeholder="给您的舞蹈视频起个名字">
                </div>
                <div class="form-group">
                    <label for="videoDescription">描述</label>
                    <textarea id="videoDescription" rows="3" placeholder="描述一下这支舞蹈..."></textarea>
                </div>
                <div class="form-group">
                    <label>选择视频文件</label>
                    <div class="file-upload" onclick="document.getElementById('videoFile').click()">
                        <p>📹 点击选择视频文件</p>
                        <p style="font-size: 12px; color: #999; margin-top: 10px;">支持 MP4, AVI, MOV 格式</p>
                        <input type="file" id="videoFile" accept="video/*" required onchange="displayFileName()">
                        <p id="fileName" style="margin-top: 10px; color: #667eea;"></p>
                    </div>
                </div>
                <button type="submit">上传视频</button>
            </form>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let token = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        
        // 初始化
        window.onload = function() {
            updateAuthUI();
            if (token) {
                loadVideos();
            }
        };
        
        // 切换标签
        function switchTab(tabName) {
            // 更新标签样式
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // 显示对应内容
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // 如果切换到视频列表，加载视频
            if (tabName === 'videos' && token) {
                loadVideos();
            }
        }
        
        // 更新认证UI
        function updateAuthUI() {
            const userInfo = document.getElementById('userInfo');
            const authSections = document.querySelectorAll('.auth-section');
            
            if (token && currentUser.email) {
                userInfo.classList.add('show');
                document.getElementById('userEmail').textContent = currentUser.email;
                authSections.forEach(section => section.classList.remove('show'));
            } else {
                userInfo.classList.remove('show');
                authSections.forEach(section => section.classList.add('show'));
            }
        }
        
        // 显示消息
        function showMessage(elementId, message, type) {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => msgEl.style.display = 'none', 5000);
        }
        
        // 注册
        async function register(event) {
            event.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, firstName, lastName, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('registerMessage', '注册成功！请登录', 'success');
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    showMessage('registerMessage', data.error || '注册失败', 'error');
                }
            } catch (error) {
                showMessage('registerMessage', '网络错误: ' + error.message, 'error');
            }
        }
        
        // 登录
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    token = data.token;
                    currentUser = { email };
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    showMessage('loginMessage', '登录成功！', 'success');
                    updateAuthUI();
                    setTimeout(() => switchTab('videos'), 1000);
                } else {
                    showMessage('loginMessage', data.error || '登录失败', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', '网络错误: ' + error.message, 'error');
            }
        }
        
        // 退出登录
        function logout() {
            token = null;
            currentUser = {};
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateAuthUI();
            switchTab('login');
        }
        
        // 加载视频列表
        async function loadVideos() {
            if (!token) {
                showMessage('videosMessage', '请先登录', 'error');
                return;
            }
            
            const loadingEl = document.getElementById('videosLoading');
            const listEl = document.getElementById('videoList');
            
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/videos`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const videos = await response.json();
                loadingEl.style.display = 'none';
                
                if (response.ok) {
                    if (videos.length === 0) {
                        listEl.innerHTML = '<p style="text-align:center;color:#666;">还没有视频，快去上传第一个吧！</p>';
                    } else {
                        videos.forEach(video => {
                            const card = createVideoCard(video);
                            listEl.appendChild(card);
                        });
                    }
                } else {
                    showMessage('videosMessage', videos.error || '加载失败', 'error');
                }
            } catch (error) {
                loadingEl.style.display = 'none';
                showMessage('videosMessage', '网络错误: ' + error.message, 'error');
            }
        }
        
        // 创建视频卡片
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <h3>${video.title}</h3>
                <p>${video.description || '暂无描述'}</p>
                <video controls>
                    <source src="/${video.filePath}" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
                <p style="font-size:12px;color:#999;">
                    上传于: ${new Date(video.createdAt).toLocaleString()}
                </p>
            `;
            return card;
        }
        
        // 显示文件名
        function displayFileName() {
            const fileInput = document.getElementById('videoFile');
            const fileNameDisplay = document.getElementById('fileName');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `已选择: ${fileInput.files[0].name}`;
            }
        }
        
        // 上传视频
        async function uploadVideo(event) {
            event.preventDefault();
            
            if (!token) {
                showMessage('uploadMessage', '请先登录', 'error');
                return;
            }
            
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const fileInput = document.getElementById('videoFile');
            
            if (!fileInput.files[0]) {
                showMessage('uploadMessage', '请选择视频文件', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('video', fileInput.files[0]);
            
            try {
                showMessage('uploadMessage', '上传中，请稍候...', 'success');
                
                const response = await fetch(`${API_BASE}/videos/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('uploadMessage', '上传成功！', 'success');
                    event.target.reset();
                    document.getElementById('fileName').textContent = '';
                    setTimeout(() => switchTab('videos'), 1500);
                } else {
                    showMessage('uploadMessage', data.error || '上传失败', 'error');
                }
            } catch (error) {
                showMessage('uploadMessage', '网络错误: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
