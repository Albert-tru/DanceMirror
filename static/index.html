    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let token = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        
        // åˆå§‹åŒ–
        window.onload = function() {
            updateAuthUI();
            if (token) {
                loadVideos();
            }
        };
        
        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tabName) {
            // æ›´æ–°æ ‡ç­¾æ ·å¼
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // æ˜¾ç¤ºå¯¹åº”å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // å¦‚æœåˆ‡æ¢åˆ°è§†é¢‘åˆ—è¡¨ï¼ŒåŠ è½½è§†é¢‘
            if (tabName === 'videos' && token) {
                loadVideos();
            }
        }
        
        // æ›´æ–°è®¤è¯UI
        function updateAuthUI() {
            const userInfo = document.getElementById('userInfo');
            const authSections = document.querySelectorAll('.auth-section');
            
            if (token && currentUser.email) {
                userInfo.classList.add('show');
                document.getElementById('userEmail').textContent = currentUser.email;
                authSections.forEach(section => section.classList.remove('show'));
            } else {
                userInfo.classList.remove('show');
                authSections.forEach(section => section.classList.add('show'));
            }
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(elementId, message, type) {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => msgEl.style.display = 'none', 5000);
        }
        
        // æ³¨å†Œ
        async function register(event) {
            event.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, firstName, lastName, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('registerMessage', 'æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•', 'success');
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    showMessage('registerMessage', data.error || 'æ³¨å†Œå¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // ç™»å½•
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    token = data.token;
                    currentUser = { email };
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    showMessage('loginMessage', 'ç™»å½•æˆåŠŸï¼', 'success');
                    updateAuthUI();
                    setTimeout(() => switchTab('videos'), 1000);
                } else {
                    showMessage('loginMessage', data.error || 'ç™»å½•å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            token = null;
            currentUser = {};
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateAuthUI();
            switchTab('login');
        }
        
        // åŠ è½½è§†é¢‘åˆ—è¡¨
        async function loadVideos() {
            if (!token) {
                showMessage('videosMessage', 'è¯·å…ˆç™»å½•', 'error');
                return;
            }
            
            const loadingEl = document.getElementById('videosLoading');
            const listEl = document.getElementById('videoList');
            
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/videos`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const videos = await response.json();
                loadingEl.style.display = 'none';
                
                if (response.ok) {
                    if (videos.length === 0) {
                        listEl.innerHTML = '<p style="text-align:center;color:#666;">è¿˜æ²¡æœ‰è§†é¢‘ï¼Œå¿«å»ä¸Šä¼ ç¬¬ä¸€ä¸ªå§ï¼</p>';
                    } else {

                            const card = createVideoCard(video);
                            listEl.appendChild(card);
                        });
                    }
                } else {
                    showMessage('videosMessage', videos.error || 'åŠ è½½å¤±è´¥', 'error');
                }
            } catch (error) {
                loadingEl.style.display = 'none';
                showMessage('videosMessage', 'ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // åˆ›å»ºè§†é¢‘å¡ç‰‡

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <h3>${video.title}</h3>
                <p>${video.description || 'æš‚æ— æè¿°'}</p>
                <video controls>
                    <source src="/${video.filePath}" type="video/mp4">
                    æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
                </video>
                <p style="font-size:12px;color:#999;">
                    ä¸Šä¼ äº: ${new Date(video.createdAt).toLocaleString()}
                </p>
            `;
            return card;
        }
        
        // æ˜¾ç¤ºæ–‡ä»¶å
        function displayFileName() {
            const fileInput = document.getElementById('videoFile');
            const fileNameDisplay = document.getElementById('fileName');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `å·²é€‰æ‹©: ${fileInput.files[0].name}`;
            }
        }
        
        // ä¸Šä¼ è§†é¢‘
        async function uploadVideo(event) {
            event.preventDefault();
            
            if (!token) {
                showMessage('uploadMessage', 'è¯·å…ˆç™»å½•', 'error');
                return;
            }
            
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const fileInput = document.getElementById('videoFile');
            
            if (!fileInput.files[0]) {
                showMessage('uploadMessage', 'è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('video', fileInput.files[0]);
            
            try {
                showMessage('uploadMessage', 'ä¸Šä¼ ä¸­ï¼Œè¯·ç¨å€™...', 'success');
                
                const response = await fetch(`${API_BASE}/videos/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('uploadMessage', 'ä¸Šä¼ æˆåŠŸï¼', 'success');
                    event.target.reset();

                } else {

            } catch (error) {
