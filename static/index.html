<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanceMirror - 舞蹈镜像平台</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        body {
            display: flex;
            align-items: center;
        }
        
        .hero-link {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.1) 100%);
            border-radius: 12px;
            border: 2px solid #667eea;
        }
        
        .hero-link a {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .hero-link a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .hero-link p {
            font-size: 13px;
            color: #666;
            margin-top: 12px;
        }
        
        /* 简洁的标签设计 */
        .auth-tabs {
            display: flex;
            border-bottom: none;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 4px;
        }
        
        .auth-tabs .tab {
            flex: 1;
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 20px;
        }
        
        .auth-tabs .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .auth-section {
            display: none;
        }
        
        .auth-section.show {
            display: block;
        }
        
        /* 手机号输入框样式 */
        .phone-input-group {
            position: relative;
        }
        
        .phone-input-group::before {
            content: '🇨🇳 +86';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
        }
        
        .phone-input-group input {
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕺 DanceMirror</h1>
        <p class="subtitle">舞蹈视频分享与学习平台</p>
        
        <!-- 视频播放器入口 -->
        <div class="hero-link">
            <a href="/static/video-player.html">🎬 进入增强视频播放器</a>
            <p>⏱️ 播放速度调节 | 🪞 镜面翻转 | 🔄 AB循环 | ⌨️ 快捷键支持</p>
        </div>
        
        <!-- 用户信息 -->
        <div class="user-info" id="userInfo">
            <strong>已登录:</strong> <span id="userPhone"></span>
            <button class="btn-logout" onclick="handleLogout()">退出登录</button>
        </div>
        
        <!-- 内容区标签 -->
        <div class="tabs" id="mainTabs" style="display: none;">
            <button class="tab active" onclick="switchMainTab('videos')">📹 我的视频</button>
            <button class="tab" onclick="switchMainTab('upload')">⬆️ 上传视频</button>
        </div>
        
        <!-- 认证区域 -->
        <div id="authSection">
            <div class="auth-tabs">
                <button class="tab active" onclick="switchAuthTab('login')">登录</button>
                <button class="tab" onclick="switchAuthTab('register')">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <div id="loginTab" class="auth-section show">
                <div class="message" id="loginMessage"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginPhone">手机号</label>
                        <div class="phone-input-group">
                            <input type="tel" id="loginPhone" required placeholder="请输入11位手机号" maxlength="11" pattern="[0-9]{11}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" required placeholder="请输入密码">
                    </div>
                    <button type="submit">登录</button>
                </form>
            </div>
            
            <!-- 注册表单 -->
            <div id="registerTab" class="auth-section">
                <div class="message" id="registerMessage"></div>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerPhone">手机号</label>
                        <div class="phone-input-group">
                            <input type="tel" id="registerPhone" required placeholder="请输入11位手机号" maxlength="11" pattern="[0-9]{11}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerFirstName">名字</label>
                        <input type="text" id="registerFirstName" required placeholder="名">
                    </div>
                    <div class="form-group">
                        <label for="registerLastName">姓氏</label>
                        <input type="text" id="registerLastName" required placeholder="姓">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" required placeholder="至少6位">
                    </div>
                    <button type="submit">注册</button>
                </form>
            </div>
        </div>
        
        <!-- 视频列表 -->
        <div id="videosTab" class="tab-content" style="display: none;">
            <div class="message" id="videosMessage"></div>
            <div class="loading" id="videosLoading">加载中</div>
            <div class="video-list" id="videoList"></div>
        </div>
        
        <!-- 上传视频 -->
        <div id="uploadTab" class="tab-content" style="display: none;">
            <div class="message" id="uploadMessage"></div>
            <form onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label for="videoTitle">视频标题</label>
                    <input type="text" id="videoTitle" required placeholder="给您的舞蹈视频起个名字">
                </div>
                <div class="form-group">
                    <label for="videoDescription">描述</label>
                    <textarea id="videoDescription" rows="3" placeholder="描述一下这支舞蹈..."></textarea>
                </div>
                <div class="form-group">
                    <label>选择视频文件</label>
                    <div class="file-upload" onclick="document.getElementById('videoFile').click()">
                        <p>📹 点击选择视频文件</p>
                        <p style="font-size: 12px; color: #999; margin-top: 10px;">支持 MP4, AVI, MOV 格式</p>
                        <input type="file" id="videoFile" accept="video/*" required onchange="displayFileName()">
                        <p id="fileName" style="margin-top: 10px; color: #667eea;"></p>
                    </div>
                </div>
                <!-- 上传进度条 -->
                <div id="uploadProgress" style="display: none; margin-bottom: 20px;">
                    <div style="background: #e0e0e0; border-radius: 10px; overflow: hidden; height: 30px;">
                        <div id="progressBar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100%; width: 0%; transition: width 0.3s; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                            <span id="progressText">0%</span>
                        </div>
                    </div>
                </div>
                <button type="submit" id="uploadBtn">上传视频</button>
            </form>
        </div>
    </div>
    
    <!-- 引入 JS 文件 -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        // 初始化
        window.onload = function() {
            updateAuthUI();
            if (DanceMirrorAPI.isLoggedIn()) {
                loadVideos();
            }
        };
        
        // 切换认证标签
        function switchAuthTab(tabName) {
            document.querySelectorAll('.auth-tabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.auth-section').forEach(section => section.classList.remove('show'));
            document.getElementById(tabName + 'Tab').classList.add('show');
        }
        
        // 切换主标签
        function switchMainTab(tabName) {
            document.querySelectorAll('#mainTabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            document.getElementById(tabName + 'Tab').style.display = 'block';
            
            if (tabName === 'videos') {
                loadVideos();
            }
        }
        
        // 更新认证UI
        function updateAuthUI() {
            const userInfo = document.getElementById('userInfo');
            const authSection = document.getElementById('authSection');
            const mainTabs = document.getElementById('mainTabs');
            const currentUser = DanceMirrorAPI.getCurrentUser() || { phone: "用户" };
            
            if (DanceMirrorAPI.isLoggedIn() && currentUser) {
                userInfo.classList.add('show');
                document.getElementById('userPhone').textContent = currentUser.phone || currentUser.email || '用户';
                authSection.style.display = 'none';
                mainTabs.style.display = 'flex';
                document.getElementById('videosTab').style.display = 'block';
            } else {
                userInfo.classList.remove('show');
                authSection.style.display = 'block';
                mainTabs.style.display = 'none';
                document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            }
        }
        
        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;
            
            // 验证手机号格式
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                Utils.showMessage('loginMessage', '请输入正确的手机号', 'error');
                return;
            }
            
            try {
                await DanceMirrorAPI.login(phone, password);
                Utils.showMessage('loginMessage', '登录成功！', 'success');
                updateAuthUI();
                loadVideos();
            } catch (error) {
                Utils.showMessage('loginMessage', '登录失败: ' + error.message, 'error');
            }
        }
        
        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            
            const phone = document.getElementById('registerPhone').value;
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const password = document.getElementById('registerPassword').value;
            
            // 验证手机号格式
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                Utils.showMessage('registerMessage', '请输入正确的手机号', 'error');
                return;
            }
            
            // 验证密码
            const passwordCheck = Utils.validatePassword(password);
            if (!passwordCheck.valid) {
                Utils.showMessage('registerMessage', passwordCheck.message, 'error');
                return;
            }
            
            try {
                await DanceMirrorAPI.register(phone, firstName, lastName, password);
                Utils.showMessage('registerMessage', '注册成功！正在跳转...', 'success');
                updateAuthUI();
                loadVideos();
            } catch (error) {
                Utils.showMessage('registerMessage', '注册失败: ' + error.message, 'error');
            }
        }
        
        // 处理退出登录
        function handleLogout() {
            DanceMirrorAPI.logout();
            updateAuthUI();
            Utils.showMessage('loginMessage', '已退出登录', 'success');
        }
        
        // 加载视频列表
        async function loadVideos() {
            const listEl = document.getElementById('videoList');
            const loadingEl = document.getElementById('videosLoading');
            
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            
            try {
                const videos = await DanceMirrorAPI.getVideos();
                loadingEl.style.display = 'none';
                
                if (videos && videos.length > 0) {
                    videos.forEach(video => {
                        listEl.appendChild(createVideoCard(video));
                    });
                } else {
                    listEl.innerHTML = '<p style="text-align:center;color:#666;">暂无视频，快去上传第一个视频吧！</p>';
                }
            } catch (error) {
                loadingEl.style.display = 'none';
                Utils.showMessage('videosMessage', '加载失败: ' + error.message, 'error');
            }
        }
        
        // 创建视频卡片
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            const title = document.createElement('h3');
            title.textContent = video.title;
            
            const desc = document.createElement('p');
            desc.textContent = video.description || '暂无描述';
            
            const videoEl = document.createElement('video');
            videoEl.src = `/${video.filePath}`;
            videoEl.controls = true;
            
            const date = document.createElement('p');
            date.style.fontSize = '12px';
            date.style.color = '#999';
            date.textContent = Utils.formatDate(video.createdAt);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '删除';
            deleteBtn.style.background = '#dc3545';
            deleteBtn.style.marginTop = '10px';
            deleteBtn.onclick = () => deleteVideo(video.id);
            
            card.appendChild(title);
            card.appendChild(desc);
            card.appendChild(videoEl);
            card.appendChild(date);
            card.appendChild(deleteBtn);
            
            return card;
        }
        
        // 删除视频
        async function deleteVideo(id) {
            if (!confirm('确定要删除这个视频吗？')) return;
            
            try {
                await DanceMirrorAPI.deleteVideo(id);
                Utils.showMessage('videosMessage', '删除成功', 'success');
                loadVideos();
            } catch (error) {
                Utils.showMessage('videosMessage', '删除失败: ' + error.message, 'error');
            }
        }
        
        // 显示文件名
        function displayFileName() {
            const file = document.getElementById('videoFile').files[0];
            const fileNameEl = document.getElementById('fileName');
            
            if (file) {
                fileNameEl.textContent = `已选择: ${file.name} (${Utils.formatFileSize(file.size)})`;
            }
        }
        
        // 处理视频上传
        async function handleUpload(event) {
            event.preventDefault();
            
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const file = document.getElementById('videoFile').files[0];
            
            if (!title.trim()) {
                Utils.showMessage('uploadMessage', '请输入视频标题', 'error');
                return;
            }

            if (!file) {
            // 验证文件类型
            const validTypes = ['video/mp4', 'video/mpeg', 'video/quicktime', 'video/x-msvideo', 'video/x-ms-wmv', 'video/webm', 'video/x-matroska'];
            if (!validTypes.includes(file.type) && !file.name.match(/.(mp4|mov|avi|wmv|webm|mkv)$/i)) {
                Utils.showMessage('uploadMessage', '请选择有效的视频文件 (MP4, MOV, AVI, WMV, WebM, MKV)', 'error');
            // 验证文件大小 (500MB)
            const maxSize = 524288000;
            if (file.size > maxSize) {
                Utils.showMessage('uploadMessage', '文件太大，请选择小于 500MB 的视频', 'error');
                return;
            }
                return;
            }
                Utils.showMessage('uploadMessage', '请选择视频文件', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';
            progressDiv.style.display = 'block';
            
            try {
                await DanceMirrorAPI.uploadVideo({title: title, description: description, file: file}, (percent) => {
                    const rounded = Math.round(percent);
                    progressBar.style.width = rounded + '%';
                    progressText.textContent = rounded + '%';
                });
                
                Utils.showMessage('uploadMessage', '上传成功！', 'success');
                
                // 重置表单
                event.target.reset();
                document.getElementById('fileName').textContent = '';
                progressDiv.style.display = 'none';
                
                // 切换到视频列表
                setTimeout(() => {
                    switchMainTab('videos');
                    document.querySelector('#mainTabs .tab:first-child').click();
                }, 1500);
            } catch (error) {
                Utils.showMessage('uploadMessage', '上传失败: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传视频';
            }
        }
    </script>
</body>
</html>
